services:
  - type: web
    name: discord-scraper
    env: python
    buildCommand: bash render-build.sh
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /tmp/playwright
